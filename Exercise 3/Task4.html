<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> </title>
	<style>
marquee{
		animation-name:notice;
		animation-duration:1s;
		animation-iteration-count:infinite;}
		 
			@keyframes notice
				{ 
					50%{
						color:red;
						font:40px;
					}
				
					100%{
						color:orange;
						font:40px;
					}
					
				}
	</style>
</head>
<body>

<marquee> University examination will start 05/05/2025</marquee>

</body>
</html>
